<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Note
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-item>
    <ion-input placeholder="Title" [(ngModel)]="note.title" autofocus=true></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="Tags" [(ngModel)]="note.freeTags" color="secondary"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-textarea rows="20" placeholder="Text" [(ngModel)]="note.text"></ion-textarea>
  </ion-item>
</ion-content>
