<ion-item button (click)="update(note)">
  <ion-label>
    {{note.title}}
    <br>
    <ion-note>
      <ion-text color="primary">
        {{note.freeTags}}
      </ion-text>
       <!--{{note.freeTags && note.text ? '-' : ''}} 
       {{note.text}}-->
    </ion-note>
  </ion-label>
  <ion-text slot="end" class="date" color="medium">{{note.timestamp.format('dd DD.MM.YY')}}</ion-text>
</ion-item>
