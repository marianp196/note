<ion-card *ngIf="note">
    <ion-card-header (click)="open()">
      <ion-card-title>{{note.data.title}}</ion-card-title>
      <ion-card-subtitle>{{note.data.freeTags}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-text *ngIf="opened">
           {{note.data.text}}
        </ion-text>        
    </ion-card-content>
  </ion-card>
