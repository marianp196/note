<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Authentifizierung</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Login
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <br>
        <ion-item>
          <ion-input [formControl]="password" type="password" placeholder="Passwort" autofocus="true"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="login()">Ok</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
