<ion-card>
  <ion-card-header>
    <ion-card-title>
      Login
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-input [(ngModel)]="inputStr" type="password" placeholder="Passwort" autofocus="true"></ion-input>
    <br>
    <ion-button (click)="login()">Ok</ion-button>
  </ion-card-content>
</ion-card>
