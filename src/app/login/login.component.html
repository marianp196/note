<ion-card>
  <ion-card-header>
    <ion-card-title>
      Login
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form>
      <ion-input [formControl]="password" type="password" placeholder="Passwort" autofocus="true"></ion-input>
      <br>
      <ion-button (click)="login()">Ok</ion-button>
    </form>
  </ion-card-content>
</ion-card>
